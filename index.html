<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="project.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>
<body style="background:#000; color: #fff;">
    <h1>Guess My Number</h1>
    <div class="super-div">
        <div class="record">
            <div id="score"></div>
        <div id="chances"></div>
        </div>
        <div class="container">
            <div id="screen"></div>
            <div class="buttons">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">0</div>
            </div>
            <div id="special">
                <div id="next" class="button" onclick="
                    computerNumber = Math.floor(Math.random()*10)
                    console.log(computerNumber)
                    screen.innerText = `I am thinking of a number from 0 to 9. Can you guess the number?`
                ">Next</div>
                <div id="restart" class="button" onclick="location.reload()">restart</div>
            </div>
        </div>
        <div id="hint">Hint</div>
        <div id="divValue"></div>
    </div>

    <script src="project.js"></script>
</body>
</html>
